
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECS Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      padding: 0;
      max-width: 600px;
      background: #fff;
      color: #000;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0 10px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .invoice-section {
      margin-bottom: 20px;
    }
    h2 {
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://emmpau1415-spec.github.io/ECS-Invoice/logo.png" alt="ECS Logo" />
  </div>

  <h1>Exterior Cleaning Solutions (ECS)</h1>

  <div class="invoice-section">
    <h2>Client Information</h2>
    <input type="text" placeholder="Client Name" />
    <input type="text" placeholder="Client Address" />
  </div>

  <div class="invoice-section">
    <h2>Service Description</h2>
    <textarea rows="4" placeholder="Description of services provided..."></textarea>
    <textarea rows="4" placeholder="Additional service description..."></textarea>
    <textarea rows="4" placeholder="Additional service description..."></textarea>
  </div>

  <div class="invoice-section">
    <h2>Amount</h2>
    <input type="text" placeholder="Total Amount (Â£)" />

</body>
</html>
